<div
  class="pt-1 mb-4 bg-yellow-400 flex justify-content-between align-items-center px-2"
>
  <img
    ngSrc="/assets/star-wars.png"
    [width]="160"
    [height]="80"
    alt="Star Wars Logo"
  />

  <ng-star-wars-shared-searchbar />
  
  <nav class="flex gap-3">
    <a
      routerLink="/people"
      routerLinkActive="/people"
      #people="routerLinkActive"
      class="p-4 border-round-lg w-full no-underline font-semibold border bg-gray-900 border-3 hover:bg-gray-800"
      [ngClass]="
        people.isActive
          ? 'text-yellow-400  border-gray-700'
          : 'text-white border-gray-900'
      "
      >People</a
    >
    <a
      routerLink="/species"
      routerLinkActive="/species"
      #species="routerLinkActive"
      class="p-4 border-round-lg w-full no-underline font-semibold border bg-gray-900 border-3 hover:bg-gray-800"
      [ngClass]="
        species.isActive
          ? 'text-yellow-400  border-gray-700'
          : 'text-white border-gray-900'
      "
      >Species</a
    >
  </nav>
</div>
