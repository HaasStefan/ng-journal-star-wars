<ng-container *ngIf="!loadingSignal(); else loading">
  <h1 class="font-bold text-2xl text-center mb-4">
    People from the Star Wars Universe
  </h1>
  <div class="px-2">
      <ng-star-wars-people-table [people]="filteredPeople()" />
  </div>
</ng-container>

<ng-template #loading>
  <div class="grid">
    <div class="col-3"></div>
    <div class="col-6">
      <p-skeleton height="3rem" styleClass="mb-3 "></p-skeleton>
    </div>
    <div class="col-3"></div>
  </div>
<div class="px-2">
    <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton>
    <p-skeleton height="1rem" styleClass="mb-2"></p-skeleton>
    <p-skeleton height="1rem" styleClass="mb-2"></p-skeleton>
    <p-skeleton height="1rem" styleClass="mb-2"></p-skeleton>
    <p-skeleton height="1rem" styleClass="mb-2"></p-skeleton>
    <p-skeleton height="1rem" styleClass="mb-2"></p-skeleton>
    <p-skeleton height="1rem" styleClass="mb-2"></p-skeleton>
    <p-skeleton height="1rem" styleClass="mb-2"></p-skeleton>
    <p-skeleton height="1rem" styleClass="mb-2"></p-skeleton>
    <p-skeleton height="1rem" styleClass="mb-2"></p-skeleton>
</div>
</ng-template>
